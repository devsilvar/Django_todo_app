<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static  'css/style.css' %}" />
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      {% if messages %} 
         {% for message in messages %} 
            {% if message.tags == 'error' %}
               <center style="color: red">{{message}}</center>
            {% else %}
               <center style="color: green">{{message}}</center>
            {% endif %}
         {% endfor %} 
       {% endif %}

      <form method="POST">
        {% csrf_token %}
        <h3>{{message}}</h3>
        <div class="txt_field">
          <input type="text" required name="username" />
          <span></span>
          <label>Username</label>
        </div>

        <div class="txt_field">
          <input type="password" required name="password" />
          <span></span>
          <label>Password</label>
        </div>

        <input type="submit" value="Login" />
        <div class="signup_link">
          Not a member? <a href="{% url 'register' %}">Signup</a>
          <p>Forgot your Password? <a href="{% url 'forgetpassword' %}">Forget Password</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
